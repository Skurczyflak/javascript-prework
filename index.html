<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kamień, papier, nożyce</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
        <div class="wrapper">
            <div class="box-game">
                <div class="result-style" id="result">
                    <h1><span id="player-score">0</span>-<span id="computer-score">0</span></h1>
                </div>
                <div id="buttons">
                    <button class="btn" type="button" id="play-rock">Kamień</button>
                    <button class="btn" type="button" id="play-paper">Papier</button>
                    <button class="btn" type="button" id="play-scissors">Nożyce</button>
                </div>
                <div class="messages-style" id="messages">Wybierz opcję!</div>
            </div>
        </div>
	</div>
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
